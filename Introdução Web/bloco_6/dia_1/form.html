<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Cadastro de currículo</h1></header>
    <fieldset class="fieldset-container">
        
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" maxlength="40" required="required">
        
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" maxlength="50" required="required">

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required="required">

        <label for="address">Endereço</label>
        <input type="text" name="address" id="address" maxlength="200" required="required">

        <label for="city">Cidade</label>
        <input type="text" name="city" id="city" maxlength="28" required="required">
        
        <label for="house">Casa</label>
        <input type="radio" name="house" id="house" required="required">
        <label for="ap">Apartamento</label>
        <input type="radio" name="ap" id="ap" required="required">

    </fieldset>
    <fieldset class="fieldset-container">
        <textarea maxlength="1000" placeholder="Máx 1000 caracteres" required="required" id="resum"></textarea><br>
        <span><em>Resumo do currículo</em></span><br><br>

        <label for="cargo">Cargo</label>
        <input type="text" name="cargo" id="cargo">

        <label for="descrição">Descrição do cargo</label>
        <input type="text" name="descrição" id="descrição" required="required">

        <label for="date">Data de início</label>
        <input type="text" name="data" id="date" placeholder="dd/mm/aa" maxlength="8">
    </fieldset>
    <div class="divBtn">
        <button class="btn" id="fluxo"><span class="colorText">Interrompa fluxo</span></button>
        <button class="btn" id="limpar"><span class="colorText">Limpar</span></button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
