<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pikaday.css">
    <link rel="stylesheet" href="css/justValidateTooltip.min.css">
</head>

<body>
    <header>
        <h1 class="title">Cadastro de currículo</h1>
    </header>
    <form action="" method="POST" class="my-form">
        <div class="field">
            <label for="name" class="label">Nome</label>
            <div class="control">
                <input class="input" placeholder="Nome completo" type="text" data-validate-field="name" name="name" id="name">
            </div>
        </div>
        <div class="field">
            <label class="label" for="email">E-mail</label>
            <div class="control">
                <input class="input" placeholder="Digite o seu e-mail" type="text" data-validate-field="email" name="email" id="email" maxlength="50"
                    required="required">
            </div>
        </div>
        <div class="field">
            <label class="label" for="cpf">CPF</label>
            <div class="control">
                <input class="input" placeholder="Somente números" type="text" data-validate-field="cpf" name="cpf" id="cpf" maxlength="11"
                    required="required">
            </div>
        </div>
        <div class="field">
            <label class="label" for="address">Endereço</label>
            <div class="control">
                <input placeholder="Rua, Avenida, Alameda,..." class="input" type="text" data-validate-field="add" name="address" id="address"
                    maxlength="200" required="required"> </div>
        </div>
        </div>
        <div class="field">
            <label class="label" for="city">Cidade</label>
            <div class="control">
                <input placeholder="Cidade" class="input" type="text" data-validate-field="cit" name="city" id="city" maxlength="28" required="required">
            </div>
        </div>
        <div class="control">
            <label class="label" for="estado">Estado</label>
            <div class="select">
                <select name="estado" id="estado" required="required" data-validate-field="sta">
                    <option>Selecione</option>
                </select>
            </div>
        </div><br>
        <div class="control">
            <label class="radio" for="house"><input type="radio" name="home" id="house" required="required">Casa</label>
        </div>
        <div class="control">
            <label class="radio" for="ap"><input type="radio" name="home" id="ap" required="required">Apartamento</label>
        </div><br>
        <textarea class="textarea" maxlength="1000" placeholder="Máx 1000 caracteres" required="required" name="resum"
            id="resum"></textarea>
        <span><em>Resumo do currículo</em></span><br><br>
    
        <div class="field">
            <label class="label" for="cargo">Cargo</label>
            <div class="control">
                <input placeholder="Último cargo" class="input" type="text" data-validate-field="text" name="cargo" id="cargo">
            </div>
        </div>
        <div class="field">
            <label class="label" for="descrição">Descrição do cargo</label>
            <div class="control">
                <input class="input" type="text" data-validate-field="descrição" name="descrição" id="descrição" required="required">
            </div>
        </div>
        <div class="field">
            <label class="label" for="date">Data de início</label>
            <div class="control">
                <input id="datepicker" id="date" maxlength="8" class="input" type="text" data-validate-field="data" name="data" placeholder="dd/mm/aa" >
            </div>
        </div>
    
        <div class="buttons">
            <button class="button is-dark" type="submit" id="submit" value="1">Enviar</button>
            <button class="button is-dark" type="reset" id="reset">Limpar</button>          
        </div>
    </form><br><br>

    <div class="content">
        <span class="tag is-black">Informações pessoais</span>
        <ol class="is-upper-roman">
            <!-- <li id="listName"></li>
            <li id="listEmail"></li>
            <li id="listCPF"></li>
            <li id="listAddress"></li>
            <li id="listCity"></li>
            <li id="listState"></li>
            <li id="listHome"></li>
            <li id="listResum"></li>
            <li id="listCargo"></li>
            <li id="listDescrição"></li>
            <li id="listDate"></li> -->
        </ol>

    </div>

    <script src="script.js"></script>
    <script src="pikaday.js"></script>
    <script>
        var picker = new Pikaday({ field: document.getElementById('datepicker') });
    </script>
    <script src="just-validate.min.js"></script>
</body>

</html>
